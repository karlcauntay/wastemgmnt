<!DOCTYPE html>
<html>
<head>
  <title>Clogged and Debris Management Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .box {
      background: white;
      display: inline-block;
      margin: 10px;
      padding: 20px;
      border-radius: 12px;
      min-width: 220px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-size: 18px;
    }

    .status {
      font-weight: bold;
      font-size: 22px;
    }
    
    .btn{
       display: inline-block;
      padding: 12px 24px;
  background-color: #2563eb;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: 600;
  transition: background 0.3s ease;
    }

    .btn:hover {
  background-color: #1e40af;
}

    .detected { color: red; }
    .clear { color: green; }
  </style>
</head>
<body>

  <h1>Clogged & Debris Management Dashboard</h1>

  <div class="box">
    Storage Level  
    <div class="status"><span id="level">0%</span></div>
  </div>

  <div class="box">
    Debris/Clogged  
    <div class="status" id="ir">CLEAR</div>
  </div>

  <div class="box">
    Divider Rotation 
    <div class="status" id="servo">CLOSED</div>
  </div>

  <div class="box">
    LED Color  
    <div class="status" id="led">OFF</div>
  </div>
 <div>
   <a  href="index.html" class="btn">
                   Main page
            </a>
 </div> 

  <script>
    const ESP_IP = "http://10.104.163.66"; // ← CHANGE THIS

    function fetchData() {
      fetch(ESP_IP + "/status")
        .then(res => res.json())
        .then(data => {
          document.getElementById("level").innerText =
            data.water_percent + "%";

          const ir = document.getElementById("ir");
          ir.innerText = data.IR_detected ? "DETECTED" : "CLEAR";
          ir.className = data.IR_detected ? "detected" : "clear";

          document.getElementById("servo").innerText =
            data.servo_open ? "0°" : "180°";

          document.getElementById("led").innerText =
            "R:" + data.led_color.r +
            " G:" + data.led_color.g +
            " B:" + data.led_color.b;
        })
        .catch(err => {
          console.error("ESP8266 not reachable", err);
        });
    }

    setInterval(fetchData, 1000);
    fetchData();
  </script>

</body>
</html>
